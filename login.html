<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>

<body>
    <div class="login">
        <div class="container">


            <div class="cajaLogin" >
                <form class="formIniciarSesion" >
                    <h1>BIENVENIDO</h1>
                    <ul >
                        <li>
                            <label>USUARIO</label>
                            <input class="campoLogin" type="text" placeholder="Ingrese usuario"/>
                        </li>
                        <li >

                            <label>CONTRASEÑA </label>
                            <input class="campoLogin" type="password" placeholder="Ingrese contraseña" />
                        </li>

                       
                    </ul>
                    
                     <button type="submit" class="botonIniciarSesion" ><a href="index.html" style="color: white; text-decoration: none;">Iniciar sesión</a></button>
                        

                </form>



            </div>
            <div class="cajaRegister">
                <form class="formRegistrarse" action="submit">
                    
                    <ul>
                        <li>
                            <label >NOMBRE </label>
                            <input class="campoLoginRegistro" type="text" placeholder="Ingrese nombre de usuario"  />
                        </li>
                        <li>

                            <label >USUARIO</label>
                            <input class="campoLoginRegistro" type="text" placeholder="Ingrese contraseña"  class="placeholderblanco" />
                        </li>
                        <div>
                        <li>
                            <label >CORREO</label>
                            <input class="campoLoginRegistro" type="email" placeholder="Ingrese nombre de usuario"  class="placeholderblanco"/>
                        </li>
                        <li>

                            <label>CONTRASEÑA </label>
                            <input class="campoLoginRegistro" type="password" placeholder="Ingrese contraseña"  class="placeholderblanco"/>
                        </li>
                        <div>
                    </ul>
                    <button type="submit" class="botonRegistrarse">Registrarse</button>

                </form>



            </div>




        </div>
    </div>
</body>

</html>
