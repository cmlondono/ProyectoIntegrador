<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tarjetasBoot.css">
    <link rel="stylesheet" href="tarjetas.css">

</head>
<body>
    <div class="vista-derecha">
  
            <div class="nueva-tarjeta">
    
                <h3>Tus targetas</h3>
                

                <button class="boton-targeta">+ Nueva tarjeta</button>
            </div>
            <div class="acordeon-targeta">
                <select>
                    <option>BBVA</option>
                    <option>Bancolombia</option>
                    <option>Caja social</option>
                </select>
            </div>

            <!-- imagen -->
            <div class="tu-targeta">
                <h3>Tu tarjeta</h3>
                <div class="foto-targeta">
                    <img src="Imagenes/targetaCredito.jpg" alt="" />
                </div>
                <div class="banco-targeta">
                    <div class="row">
                        <span>Banco:</span>
                        <span>Bancolombia</span>
                    </div>
                    <div class="row">
                        <span>Fecha:</span>
                        <span>Enero 2025</span>
                    </div>
                    <div class="row">
                        <span>Estado:</span>
                        <span class="estado">Activo</span>
                    </div>
                </div>
            </div>
            <div class="iconoNav">
                <img src="Imagenes/porcentajePrueba.jpg" alt="" style="width: 50%;" />
            </div>
            <div class="targeta-info">
                <div>
                    <p>Disponible</p>
                    <span>$4,350</span>
                </div>
                <div>
                    <p>Deuda</p>
                    <span>-$1,050</span>
                </div>
                <div>
                    <p>Limite</p>
                    <span>$15,000</span>
                </div>
            </div>
            <!-- Transferencias-->
            <div class="quick-transfer">
                <h4>Transferencias a usuarios</h4>
                <div class="avatares">
                    <img src="iconos/masIcono.png" alt="nuevo" />
                    <img src="iconos/personaIcono.png" alt="User" />
                    <img src="iconos/personaIcono.png" alt="User" />
                    <img src="iconos/personaIcono.png" alt="User" />
                </div>
            </div>

            <!-- Tips -->
            <div class="tips-card">
                <h4>Tips</h4>
                <p>
                    No gastes en cosas sin importancia que interfieran con tus planes.
                </p>
                <a href="#">Ver todos los tips</a>
            </div>
        </div>
    
</body>
</html>
