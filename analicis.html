<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="analicis.css">
</head>

<body>
    <button><a href="index.html"><img id="flecha" src="iconos/volver-flecha.png" alt=""></a></button>

    <div class="vista-previa">
<h3 style="text-align:center; margin-top: 15px;">Analítica de Metas</h3>
        <div class="analitica">

            <div class="barra">
                <span id="label">Viaje a Japón</span>
                <div class="barra">
                    <div class="bar-inner bar-small" style="width: 2%; background:#000000;">
                        <span style="color: #000000; margin-left: 10px;" class="value ">2%</span>
                    </div>

                    <div class="bar-inner" style="width: 98%; background:#fb9212;"><span class="value">98%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="analitica">
            <div class="barra">
                <span id="label">Carro nuevo</span>
                <div class="barra">
                    <div class="bar-inner bar-small" style="width: 37%; background:#000000;color: white;">
                        <span class="value color2">37%</span>
                    </div>
                    <div class="bar-inner" style="width: 63%; background:#fb9212;">
                        <span class="value">63%</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="analitica">
            <div class="barra">
                <span id="label">Casa</span>
                <div class="barra">
                    <div class="bar-inner bar-small" style="width: 73%; background:#000000; color: white;">
                        <span class="value color2">73%</span>
                    </div>
                    <div class="bar-inner" style="width: 27%; background:#fb9212;">
                        <span class="value">27%</span>
                    </div>
                </div>

            </div>
        </div>

</body>

</html>
